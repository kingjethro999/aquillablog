services:
  - type: web
    name: aquilablog-api
    env: node
    buildCommand: cd packages/api && npm install && npm run build
    startCommand: cd packages/api && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: COOKIE_SECRET
        sync: false 